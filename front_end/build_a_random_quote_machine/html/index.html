<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- begin:css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- end:css -->
  </head>
  <body>
    <div class="quoteBox">
      <div class="row1">
      <blockquote>
        <p id="quote"></p>
        <cite id="author"></cite>
      </blockquote>
      </div>
      <div class="row2">
        <div class="col1">
          <button> <a href="https://twitter.com/intent/tweet?text=Hello%20worldfgh" id="tweet" data-size="large" ><i class="fa fa-twitter" aria-hidden="true"></i></a> </button>
        </div>
        <div class="col2">
          <button id="getQuote"><a href="#"> New quote </a></button>
        </div>
      </div>
    </div>
    <!-- begin:js -->
    <script src="../js/script.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- end:js -->
  </body>
</html>
