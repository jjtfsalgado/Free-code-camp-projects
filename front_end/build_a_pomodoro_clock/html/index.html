<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- begin:css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts/fonts.css">
    <!-- end:css -->
  </head>
  <body>
    <div class="pomodoroBox">
      <div class="row1">
        <p>Pomodoro Clock</p>
      </div>
      <div class="row2">
        <div class="col1">
          <div class="row1">
            <p> Break Length</p>
          </div>
          <div class="row2">
            <div class="col1">
              <a href="#" id="breakMinus">-</a>
            </div>
            <div class="col2">
              <p id="breakNumber">5</p>
            </div>
            <div class="col3">
              <a href="#" id="breakPLus">+</a>
            </div>
          </div>
        </div>
        <div class="col2">
          <div class="row1">
            <p> Session Length </p>
          </div>
          <div class="row2">
            <div class="col1">
              <a href="#" id="sessionMinus">-</a>
            </div>
            <div class="col2">
              <p id="sessionNumber">25</p>
            </div>
            <div class="col3">
              <a href="#" id="sessionPlus">+</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row3">
        <a href="#">
          <div class="col1" id="pomodoroBtn">
            <div class="row1">
              <p id="visor"></p>
            </div>
            <div class="row2">
              <p id="time">Click to start!</p>
            </div>
          </div>
      </a>
      </div>
    </div>
    <!-- begin:js -->
    <script src="../js/script.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- end:js -->
  </body>
</html>
